# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MonAppTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f4f0764f3814f9bae65351c7afabf46 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_925f3be6400c49b9af0a2cb480c634b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f4f0764f3814f9bae65351c7afabf46 }}/MonAppTest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MonAppTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_65ee719f29754f3abac81d7c5aee4473 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f4f0764f3814f9bae65351c7afabf46 }}/MonAppTest:${{ github.sha }}'